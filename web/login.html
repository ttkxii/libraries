<!DOCTYPE html>
<html>
<head>
    <title>嘤嘤图书馆</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="享学图书管理系统" />
    <meta name="keywords" content="享学,网站管理系统,企业网站" />
    <meta name="Author" content="phenix" />
    <meta name="CopyRight" content="享学科技" />
    <link rel="stylesheet" type="text/css" href="./Style/skin.css" />
    <link rel="stylesheet" type="text/css" href="./Style/weather.css" >
    <script language="javascript" src="Js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
    <!-- 百度地图api接口 -->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=AkX2YdRLriECx3izsLddnHECWY8f4VeW"></script>
    <!-- 官网提供的 axios 在线地址 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script language="JavaScript">
        //1.当文档加载完毕,调用jquery
        $(function () {
            //2.执行图片点击事件
            $("#code").click(function () {
                //3.设置图片的src属性,注意需要添加随机数
                $(this).prop("src","code.let?id="+Math.random());
            });
        });
    </script>
    <style>
        .all {
            width: 100%;
            height: 825px;
            background: url("./Images/1.jpg") no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            border-top: 1px solid white;
        }
    .a {
        width: 300px;
        margin: 200px auto;
        background-color: grey;
        border-radius: 20px;
        font-size: 16px;
    }
    .a .table1 {
        margin-left: 20px;
        width: 100%;
        height: 100%;
    }

    </style>
</head>
<body>
<div class="all">
    <div class="a">
        <table height="100%" class="table1">
        <tr>
            <td valign="top" id="form">
                <form id="fmLogin" method="post" action="user.let?type=login" >
                    <table valign="top" width="100%" >
                        <tr><td colspan="2"><h4 style="letter-spacing:1px;font-size:16px;text-align: center">图书管理系统</h4></td></tr>
                        <tr><td>&nbsp</td></tr>
                        <tr><td>管理员：</td><td><input type="text" name="name"  /></td></tr>
                        <tr><td>&nbsp</td></tr>
                        <tr><td>密&nbsp;&nbsp;&nbsp;码：</td><td><input type="password" name="pwd"  /></td></tr>
                        <tr><td>&nbsp</td></tr>
                        <tr><td>验证码：</td><td style="position: relative;"><input type="text" name="valcode" value="" style="width:60px;"/>&nbsp;<img id="code" src="code.let" style="position: absolute; top:2px;" /></td></tr>
                        <tr><td>&nbsp</td></tr>
                        <tr class="bt"><td>&nbsp;</td><td><input type="submit" value="登录" />&nbsp;<input type="reset" value="重填" /></td></tr>
                    </table>
                </form>
            </td>
        </tr>

    </table>
    </div>

</div>
<div>
    <img id="weatherPic" src="./Images/weather.png" style="width: 50px; height: 50px;" @mouseover="lookWeather()" @mouseout="hideWeather()">

    <div class="wrap" v-show="showWeather">

        <div class="wrap_info">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <b>{{locationProvince}}</b>
            <b>{{locationCity}}</b>

            <ul class="weather_list">
                <li v-for=" item in weatherList">
                    <div class="info_type">
                        <span class="iconfont">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ item.type }}</span>
                    </div>
                    <div class="info_temp">
                        <b>{{ item.low }}</b>
                        ~
                        <b>{{ item.high }}</b>
                    </div>
                    <div class="info_date">
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ item.date }}</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
<script src="./Js/main.js"></script>
</body>

</html>
